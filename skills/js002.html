<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>DOM운행법</title>
        <meta charset="utf-8">
        <style></style>
    </head>
    <body>
        <div class="first">
            <h1 class="sub">첫째</h1>
            <h1>둘째</h1>
            <h1>셋째</h1>
        </div>
        <div class="second">
            <h1 class="sub">넷째</h1>
            <h1>다섯째</h1>
            <h1>막내</h1>
        </div>

        <script>
            let d=document.getElementsByTagName("div")[1];
            let h=d.getElementsByTagName("h1")[1];
            h.setAttribute("style","color:red");
            let sub=d.getElementsByClassName("sub");
            console.log(sub);
            
        </script>
    </body>

</html>
