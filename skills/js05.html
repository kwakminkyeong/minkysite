<!doctype html>
<html>
    <head>
        <title>배열의 사용</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1 id="first">첫번째 h1</h1>
        <h1>두번째 h1</h1>
        <h1>세번째 h1</h1>
        <h1>네번째 h1</h1>

        <script>
            function test(){
                console.log("다음의 내용을 수행합니다.")
                // return 10; //데이터를 버릴지 말지 선택할 수 있다. 결과값을 받을려면 변수로 받아야한다. 이 값은 버린 수이다. return 밑으로는 아무것도 수행되지 않는다. 하나만으로 안되니까  여러개의 데이터를 내보내기 위해서 배열이 필요한것이다.
                //return 20; //동작하지 않는다.
                //return 10, 20; //오류로 판단하여 20만 내보낸다.
                return [10,20,"중간문자",30]; //배열로 동작하면 모두 뽑아낼 수 있다.
                
                console.log("리턴 아래로는 동작이 수행되지 않습니다.");
            } //중괄호안을 실행하기
            var data=test();
            console.log(data); //데이타가 왔다갔다하려면 변수가 있어야한다.
            // test(); //약속된 test를 실행

            //배열 Array             ArrayList:쇼핑몰에서 사용
            //하나의 변수에 여러 데이터를 저장한 규격
            //배열에 저장된 데이터는 자동으로 index가  0번부터 부여되며
            //이를 통하여 데이터가 저장되어 있는 공간을 특정할 수 있다.
            //배열은 객체이기 때문에 데이터가 동일하다 해서 배열끼리 동일하다 볼 수 없다.

            //배열 제작법
            //1. [];를 통해서 배열을 담을 수 있는 변수를 선언하는 방법
            //2. [ , , , ];를 통해서 데이터를 배열로 가공해서 변수에 담는 방법
            //3.new Array();생성자를 통해서 배열 객체를 제작하는 방법
            //4.new Array( , , , ); 생성자의 매개변수를 통해서 객체(배열)를 제작하는 방법
            var arr1=[]; //여러칸을 만들 수 있는 방법
            var arr2=["가","나","다"];
            var arr3=new Array(); //생성자(객체를 제작하는 함수) new 설계도로부터 제품을 만들어내는 과정을 instance라고 한다. instance를 생성하라는 명령어가 new
            var arr4=new Array("A", "B", "c"); //배열객체
            console.log(arr1);
            console.log(arr2);
            console.log(arr3);
            console.log(arr4);

            //배열에 데이터를 입력하는 방법 : 배열의 [index]를 지정한 뒤 데이터를 입력한다.
            //중간에 빈 번호가 있는 경우 empty로 표기되며 length는 비어있더라도 가장 마지막 index+1값을 가진다.
            arr1[0]=10; 
            arr1[1]=20;
            arr1[2]="한글"; //index를 지정하지 않고 넣으면  모든 index 값이 사라진다.
            arr1[5]="수학"; //비어있는 index는 비워두게 된다.
            //배열에 데이터를 수정하는 방법 : 입력과 동일하다.
            arr1[1]=99;
            console.log(arr1);

            //배열에 함수를 담을 수도 있다.
            arr1[4]=function(){
                // alert("동작확인!");
            }; //배열번호 4번의 동작이 끝나는.  funtion의 이름을 만들지 않는다.배열의 4로 호출한다. 숫자대신 동작을 넣었을 뿐이다.
            console.log(arr1);
            // arr1[4](); //배열안에 함수가 들어가 있으니 함수를 수행하라는() [] 배열이 있음을 알 수 있다.

            var h=document.getElementById("first");
            console.log(h);

            var h=document.getElementsByTagName("h1"); //태그네임으로 불러왔다면 배열을 특정해서 불러줘야한다.
            // console.log(h[1]);


            for(var i=0; i<h.length; i++){
                console.log(h[i]);
                h[i].style.color="red";
            }
            //위와 아래와 같은 것이다.
            h[0].style.color="red";
            h[1].style.color="red";
            h[2].style.color="red";
            h[3].style.color="red";
            for(var i=0; i<h.length; i++){
                h[i].style.color="red";
            }





        </script>
    </body>
</html>
