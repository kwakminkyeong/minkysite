<!doctype html>
<html>
    <head>
        <title>나이 구하는 프로그램</title>
        <meta charset="utf-8">
    </head>
    <body>
       
      <h1 onclick="test()"> 나이알아보기</h1>

        <script>
            //나이 구하는 프로그램을 작성하시오
            //출생년도를 입력하세요.prompt()사용
            //입력 받은 값은 변수  year에 담아주세요.
            //나이=올해 -출생년도;
            //나이를 alert() 사용하여 보여주기;
          function test(){
            var year=prompt("출생년도를 입력하세요");
            var d=new Date();
            var it=d.getFullYear();
            var age=it-year;
            alert("당신의 나이는 "+age+"세 입니다.");
          }
            
            
            
        </script>
    </body>
</html>
