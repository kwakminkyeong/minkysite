<!doctype html>
<html>
    <head>
        <title>배수구하기</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var numInput=prompt("숫자값을 입력해 주세요. 5의 배수인지 판단합니다.");
            if(numInput%5==0){
                document.write(numInput+"은 5의 배수입니다.")
                
            }else{
                document.write(numInput+"은 5의 배수가 아닙니다.")
            }

            
        </script>
    </body>
</html>
