<!DOCTYPE html>
<html>
    <head>
        <title>자바스크립트 구조연습</title>
        <meta charset="utf-8">

    </head>
    <body>
        <script>
            //중첩 for문
            var number=1; //전역변수
            var data=1;
            for(var a=0; a<3; a++){
                for(var b=0; b<2; b++){
                    number++;
                   
                }//2차 b조건 for end
                data+=number;
                console.log(data);
            }//1차 a조건 for end
            
            
            //반복이 종료된 이후 number의 값은 얼마일까요?
            console.log(number);
            console.log(data);
            
            //변수를 추가한 사양
            var sum=0;
            var data=1;
            for(var a=0; a<3; a++){
                for(var b=0; b<2; b++){
                    data++;
                  
                } //b조건 end
                sum+=data;
                
            } //a 조건 end
            //반복이 종료된 이후 sum값은 얼마일까요?
            console.log(sum);
           
            //계산식을 보다 복잡하게 만든 사양
            var result=0;  //최종 결과값을 담기 위한 변수 수정을 위한 메모를 해놓는다.의사소통을 위한 주석으로 사용한다. 수정할 때 빨리 수정할 수 있어서 유지보수가 수월하다.
            var key=1;     //최종 결과값을 변동하기 위한 변수
            var a=0;       //외부 for문의 기준값을 담기 위한 변수 (변수는 변수대로 함수는 함수대로 몰아서 놓는다.)
            var b=0;
            for(a=1; a<=3; a++){ //전역변수가 0이여도 지역변수로 처리해서 실행한다
                for(b=0; b<2; b++){
                    key+=b;
                }//b조건 end
                if(a%2==1){
                    result+=key;
                } //a를 2로 나눠서 나머지가 1이면 실행
                else{// 짝수이면 실행
                    result+=a;
                }
                
            }//a조건 end

            //반복이 종료된 이후 result값은 얼마일까요?
            console.log("result:" +result +", key:" +key +", a:" +a+", b:"+b); //문자+명령어 이 형식을 사용하는 것이 좋다.
            console.log(`result:${result}, key:${key}, a:${a}, b:${b}`); //역단 따옴표 안에 달러 중괄호 내부에 명령어를 넣으면 실행한다. 익스프레이션렝귀지 백엔드에서 많이 사용한다.
            //{} : 블락, 문서의 구별된 영역을 표시할 때 사용하는 기호  문서의 시작과 끝을 지정하는 기호
            //블락 내부에서 정의된 변수는 블락이 끝날 때} 함께 소멸한다. 이것을 지역변수라고 한다
        </script>
    </body>
</html>
