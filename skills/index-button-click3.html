<!doctype html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <style>
        .imge{
            display: none;

    <body>
        <button>show</button>
        <button >hidden</button>
        <div class="imge">

        <script>
        //     function show(){

        //     }
        
        
        //   let btn=document.querySelector("button:first-child");

        document.querySelector("button:first-child").onclick=function(){
            document.querySelector(".imge").style.display="block";
        }
        document.querySelector("button:nth-child(2)").onclick=function(){
            document.querySelector(".imge").style.display="none";
        }

        </script>
    </body>
</html>
